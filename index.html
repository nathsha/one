<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Regular Expression Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Real-Time Regular Expression Checker</h1>
  <div class="input-container">
    <label for="input">Text Input:</label>
    <input type="text" id="input" placeholder="Type some text...">
  </div>
  <div class="input-container">
    <label for="regex">Regular Expression:</label>
    <input type="text" id="regex" placeholder="Enter a regular expression...">
  </div>
  <div class="input-container">
    <input type="checkbox" id="caseSensitive">
    <label for="caseSensitive">Case Sensitive</label>
  </div>
  <div id="result" class="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
